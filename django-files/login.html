<html>

<head>

</head>

<body class="login" data-admin-utc-offset="0">

	<form
	action="{% url 'login' %}"
	method="post"
	accept-charset="utf-8"
	>
	    {% csrf_token %}

	 	<table>

	    	{% for field in form %}

		    	<tr>

		    		<td>

		        		<label>{{ field.label }}</label>

		    		</td>

		    		<td>

		        		{% if field.errors %}

		            		{{ field.errors }}

		        		{% endif %}

		        		{{ field }}

		        	</td>

		    	</tr>

	    	{% endfor %}

	    	<tr>

	    		<td></td>

	    		<td>

	    			<input
	    				type="hidden"
	    				name="next"
	    				value="{{ next }}"
	    			/>

	    			<input
	    				class="button small"
	    				type="submit"
	    				value="Submit"
	    			/>

	    		</td>

	    	</tr>

		</table>

	</form>

</body>

</html>
